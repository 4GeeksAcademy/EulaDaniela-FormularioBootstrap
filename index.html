<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Formulario con Boostrap</title>
</head>

<body>
    <div class="container row mx-auto">
        <div class="row">
            <form>
                <div class="card">
                    <div class="card-header">
                        <h4><strong>Payment form example</strong></h4>
                    </div>
                    <div class="card-body d-grid gap-3">
                        <!-- 5 row FILAS ACÁ-->
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="exampleFormControlInput1" class="form-label"><strong>Card #</strong></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-3">
                                <label for="exampleFormControlInput1" class="form-label"><strong>CVC #</strong></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="0000">
                            </div>
                            <div class="col-4">
                                <label for="exampleFormControlInput1" class="form-label"><strong>Amount</strong></label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                        placeholder="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="exampleFormControlInput1" class="form-label"><strong>First
                                        Name</strong></label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="exampleFormControlInput1" class="form-label"><strong>Last
                                        Name</strong></label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="exampleFormControlInput1" class="form-label"><strong>City</strong></label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-3">
                                <label for="exampleFormControlInput1" class="form-label"><strong>State</strong></label>
                                <div class="input-group">

                                    <select class="form-select" id="state">
                                        <option value="">Pick a state</option>
                                        <option value="Madrid">Madrid</option>
                                        <option value="Barcelona">Barcelona</option>
                                        <option value="Valencia">Valencia</option>
                                    </select>
                                  
                                </div>
                            </div>
                            <div class="col-3">
                                <label for="exampleFormControlInput1" class="form-label"><strong>Postal
                                        code</strong></label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="col-3">
                                <label for="exampleFormControlInput1" class="form-label"><strong>We
                                        accept:</strong></label>
                                <div class="form-control bg-secondary d-flex justify-content-center">
                                    <input class="form-check-input me-1" type="radio" name="radioDefault"
                                        id="radioDefault2" checked>
                                    <label class="form-check-label me-4" for="radioDefault2">
                                        <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                    </label>
                                    <input class="form-check-input me-1" type="radio" name="radioDefault"
                                        id="radioDefault2">
                                    <label class="form-check-label me-4" for="radioDefault2">
                                        <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                    </label>
                                    <input class="form-check-input me-1" type="radio" name="radioDefault"
                                        id="radioDefault2">
                                    <label class="form-check-label me-4" for="radioDefault2">
                                        <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                    </label>
                                    <input class="form-check-input me-1" type="radio" name="radioDefault"
                                        id="radioDefault2">
                                    <label class="form-check-label me-4" for="radioDefault2">
                                        <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                                    </label>

                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1"
                                        class="form-label"><strong>Message</strong></label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <small class="text-muted mt-2">Add any notes here.</small>

                                </div>
                            </div>
                        </div>







                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class=" col-2 btn btn-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="col-2 btn btn-primary">Send</button>
                        </div>
                    </div>
                    <!---->
                </div>

            </form>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
